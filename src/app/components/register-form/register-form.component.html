<section class="container vh-100 py-2">

              alt="Imagen de un candado"
              class="body__image"
            />
          </div>

            </div>

            <div class="form-floating mb-3 col-8 offset-2">
              <input
                class="form-control bg-light bg-opacity-25 text-light border-light border-opacity-25"
                type="password"
                name="passrepeat"
                id="passrepeat"
                placeholder="Repetir Contrase単a"
              />
              <label class="text-dark" for="password">Repetir Contrase単a</label>
            </div>
            <input
              type="submit"
              class="btn bg-primary bg-opacity-75 text-light col-8 offset-2 mb-3 login__button"
              value="Registrase"
            />
          </form>
          <div class="text-center">
            <a class="text-primary" routerLink="/login"> Volver</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
