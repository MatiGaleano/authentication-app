<div class="container">
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
  >
    <a
      href="/"
      class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-light text-decoration-none"
    >
      <svg
        class="bi me-2"
        width="40"
        height="32"
        role="img"
        aria-label="Bootstrap"
      >
        <use xlink:href="#bootstrap"></use>
      </svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2 link-info">Home</a></li>
      <li><a href="#" class="nav-link px-2 link-light">Features</a></li>
      <li><a href="#" class="nav-link px-2 link-light">Pricing</a></li>
      <li><a href="#" class="nav-link px-2 link-light">FAQs</a></li>
      <li><a href="#" class="nav-link px-2 link-light">About</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <button
        type="button"
        class="btn btn-outline-primary me-2"
        (click)="logout()"
      >
        Logout
      </button>
    </div>
  </header>
  <div class="p-3 pb-md-4 mx-auto text-center">
    <h2 class="display-4 fw-normal">Bienvenido!</h2>
    <p class="fs-5 text-muted">{{ dataUser?.email }}</p>
  </div>
  <div
    class="d-flex justify-content-center embed-responsive embed-responsive-4by3"
  >
    <iframe
      height="540"
      width="720"
      class="embed-responsive-item"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1"
      allow="autoplay"
      allowfullscreen
    ></iframe>
  </div>
</div>
