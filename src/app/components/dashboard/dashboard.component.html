<div class="container">
  <div class="p-3 pb-md-4 mx-auto text-center">
    <h2 class="display-4 fw-normal">Gracias por tu visita!</h2>
    <p class="fs-5 text-muted">{{ dataUser?.email }}</p>
  </div>
  <div
    class="d-flex justify-content-center embed-responsive embed-responsive-4by3"
  >
    <iframe
      height="540"
      width="720"
      class="embed-responsive-item"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1"
      allow="autoplay"
      allowfullscreen
    ></iframe>
  </div>
  <footer
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mt-4 border-top"
  >
  <ul
    class="nav col-12 col-md-auto mb-2 gap-3 justify-content-center mb-md-0"
  >
    <li>
      <a
        href="https://instagram.com/matigaleanodev"
        target="_blank"
        class="social__icon instagram"
      >
        <fa-icon [icon]="faInstagram"></fa-icon>
      </a>
    </li>
    <li>
      <a
        href="https://www.linkedin.com/in/matigaleanodev/"
        target="_blank"
        class="social__icon linkedin"
      >
        <fa-icon [icon]="faLinkedin"></fa-icon>
      </a>
    </li>
    <li>
      <a
        href="https://github.com/MatiGaleano"
        target="_blank"
        class="social__icon github"
      >
        <fa-icon [icon]="faGithub"></fa-icon>
      </a>
    </li>
  </ul>
    <p class="text-center text-light fs-5 col-12 col-md-auto">Copyright: Matias Galeano @2022</p>
    <button
      type="button"
      class="btn bg-primary bg-opacity-75 text-light col-8 col-md-auto"
      (click)="logout()"
    >
      Logout
    </button>
  </footer>
</div>
